<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>List of Pateints</title>
</head>
<body class="container">
	{% if people.count > 0 %}
    <h2>List of Pateints</h2>
    <table>
        <tr><th>Id</th><th>Имя</th><th>Возраст</th></tr>
        {% for person in people %}
        <tr><td>{{ person.id }}</td><td>{{ person.name }}</td><td>{{ person.age }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
